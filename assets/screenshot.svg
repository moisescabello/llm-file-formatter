<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="960" height="600" viewBox="0 0 960 600">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000" flood-opacity="0.15"/>
    </filter>
  </defs>
  <rect width="960" height="600" fill="#f0f4f8"/>
  <g filter="url(#shadow)">
    <rect x="120" y="40" width="720" height="520" rx="12" fill="#ffffff" stroke="#e0e6eb"/>
  </g>
  <text x="480" y="90" text-anchor="middle" font-family="-apple-system,Segoe UI,Roboto,Helvetica,Arial" font-size="28" fill="#2c3e50">LLM File Formatter</text>

  <!-- Drop zone -->
  <rect x="160" y="120" width="640" height="110" rx="14" fill="#ecf0f1" stroke="#3498db" stroke-width="3" stroke-dasharray="10,8"/>
  <text x="480" y="180" text-anchor="middle" font-family="-apple-system,Segoe UI,Roboto,Helvetica,Arial" font-size="16" fill="#7f8c8d">Drag and drop files here</text>

  <!-- Buttons -->
  <rect x="160" y="245" width="310" height="44" rx="6" fill="#3498db"/>
  <text x="315" y="273" text-anchor="middle" font-family="-apple-system,Segoe UI,Roboto,Helvetica,Arial" font-size="16" fill="#ffffff">Add folder</text>
  <rect x="490" y="245" width="310" height="44" rx="6" fill="#2ecc71"/>
  <text x="645" y="273" text-anchor="middle" font-family="-apple-system,Segoe UI,Roboto,Helvetica,Arial" font-size="16" fill="#ffffff">Copy to clipboard</text>

  <!-- Controls row -->
  <rect x="160" y="300" width="300" height="22" fill="none"/>
  <circle cx="170" cy="311" r="8" fill="#fff" stroke="#bbb"/>
  <text x="185" y="316" font-family="-apple-system,Segoe UI,Roboto,Helvetica,Arial" font-size="14" fill="#333">Hide binaries</text>

  <text x="330" y="316" font-family="-apple-system,Segoe UI,Roboto,Helvetica,Arial" font-size="14" fill="#333">Encoding:</text>
  <rect x="395" y="299" width="120" height="24" rx="4" fill="#fff" stroke="#cbd5dd"/>
  <text x="455" y="316" text-anchor="middle" font-family="-apple-system,Segoe UI,Roboto,Helvetica,Arial" font-size="13" fill="#666">UTF-8 ▾</text>

  <!-- File tree panel -->
  <g filter="url(#shadow)">
    <rect x="160" y="330" width="300" height="190" rx="8" fill="#ffffff"/>
  </g>
  <text x="175" y="350" font-family="-apple-system,Segoe UI,Roboto,Helvetica,Arial" font-size="13" fill="#666">/your-folder</text>
  <text x="175" y="375" font-family="-apple-system,Segoe UI,Roboto,Helvetica,Arial" font-size="13" fill="#333">▾ src</text>
  <text x="195" y="398" font-family="-apple-system,Segoe UI,Roboto,Helvetica,Arial" font-size="13" fill="#333">☐ index.ts</text>
  <text x="195" y="420" font-family="-apple-system,Segoe UI,Roboto,Helvetica,Arial" font-size="13" fill="#333">☑ app.tsx</text>
  <text x="195" y="442" font-family="-apple-system,Segoe UI,Roboto,Helvetica,Arial" font-size="13" fill="#999">☒ logo.png (binary)</text>

  <!-- Output panel -->
  <g filter="url(#shadow)">
    <rect x="480" y="330" width="320" height="190" rx="8" fill="#ffffff"/>
  </g>
  <rect x="485" y="335" width="310" height="180" fill="#fff" stroke="#bdc3c7" rx="6"/>
  <foreignObject x="490" y="340" width="300" height="170">
    <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: 'Courier New', monospace; font-size:13px; color:#333; white-space:pre;">
      Filename: app.tsx
      <br/>```tsx
      <br/>&lt;App /&gt;
      <br/>```
    </div>
  </foreignObject>

  <!-- Status toast -->
  <rect x="360" y="530" width="240" height="30" rx="6" fill="#d4edda" stroke="#bfe5c6"/>
  <text x="480" y="550" text-anchor="middle" font-family="-apple-system,Segoe UI,Roboto,Helvetica,Arial" font-size="13" fill="#155724">Content copied to clipboard!</text>
</svg>

